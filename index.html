<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Planet Miner</title>
</head>

<body class="theme-bg">

  <main>
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Planet Miner</h1>
        </div>
      </div>
    </header>


    <body>
      <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center p-0">
          <h2>Earth</h2>
          <h3>Resources: <span id="resource"></span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center p-0">
          <img src="https://i.pinimg.com/originals/40/68/69/4068694fd3fa7a9109c24c7c431df82e.png"
            class="img-fix zoom img-fluid" onclick="mine()" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-6 p-0">
          <h4 class="mx-5">Personal Upgrades</h4>
          <h5 class="mx-5 mdi mdi-pickaxe"> : <span id="pickaxes"></span></h5>
          <h5 class="mx-5 mdi mdi-hammer"> : <span id="jackhammers"></span></h5>
        </div>
        <div class="col-6 text-right p-0">
          <h4 class="mx-5">Auto Upgrades</h4>
          <h5 class="mx-5"><span id="diggers"></span> : <span class="mdi mdi-shovel"></span></h5>
          <h5 class="mx-5"><span id="excavators"></span> : <span class="mdi mdi-excavator"></span></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-6 p-0">
          <button class="btn btn-primary ml-5" data-toggle="tooltip" data-placement="bottom" title="adds +1 to click"
            onclick="buyPickaxe()">Pickaxe <span id="pickaxe-price"></span>r</button>
          <button class="btn btn-primary mx-1" data-toggle="tooltip" data-placement="bottom" title="adds +5 to click"
            onclick="buyJackhammer()">Jackhammer <span id="jackhammer-price"></span>r</button>
        </div>
        <div class="col-6 p-0 text-right">
          <button class="btn btn-success mx-1" data-toggle="tooltip" data-placement="bottom"
            title="Auto adds 10r every 5s" onclick="buyDigger()">Digger <span id="digger-price"></span>r</button>
          <button class="btn btn-success mr-5" data-toggle="tooltip" data-placement="bottom"
            title="Auto adds 100r every 5s" onclick="buyExcavator()">Excavator <span
              id="excavator-price"></span>r</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-secondary" onclick="buyMoon()">??? <span id="moon"></span></button>
        </div>
      </div>
    </div>
