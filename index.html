<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Planet Miner</title>
</head>

<body class="theme-bg">

  <main>
    <header class="container-fluid">
      <div class="row">
        <div class="col-1">
          <button class="btn btn-danger mt-md-2 ml-md-2" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <h1>Planet Miner</h1>
        </div>
      </div>
    </header>


    <body>
      <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center p-0">
          <h2>Earth</h2>
          <h3>Resources: <span id="resource"></span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center p-0">
          <img src="https://i.pinimg.com/originals/40/68/69/4068694fd3fa7a9109c24c7c431df82e.png"
            class="img-fix zoom img-fluid" onclick="mine()" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 p-0">
          <h4 class="mx-md-5">Personal Upgrades</h4>
          <h5 class="mx-md-5 mdi mdi-pickaxe"> : <span id="pickaxes"></span></h5>
          <h5 class="mx-md-5 mdi mdi-hammer"> : <span id="jackhammers"></span></h5>
        </div>
        <div class="col-md-6 text-right p-0">
          <h4 class="mx-md-5">Auto Upgrades</h4>
          <h5 class="mx-md-5"><span id="diggers"></span> : <span class="mdi mdi-shovel"></span></h5>
          <h5 class="mx-md-5"><span id="excavators"></span> : <span class="mdi mdi-excavator"></span></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 p-0">
          <button class="btn btn-primary ml-md-5" data-toggle="tooltip" data-placement="bottom" title="adds +1 to click"
            onclick="buyPickaxe()">Pickaxe <span id="pickaxe-price"></span>er</button>
          <button class="btn btn-primary mx-md-1" data-toggle="tooltip" data-placement="bottom" title="adds +5 to click"
            onclick="buyJackhammer()">Jackhammer <span id="jackhammer-price"></span>er</button>
        </div>
        <div class="col-md-6 p-0 text-right">
          <button class="btn btn-success mx-md-1" data-toggle="tooltip" data-placement="bottom"
            title="Auto adds 100er every 5s" onclick="buyDigger()">Digger <span id="digger-price"></span>er</button>
          <button class="btn btn-success mr-md-5" data-toggle="tooltip" data-placement="bottom"
            title="Auto adds 500er every 5s" onclick="buyExcavator()">Excavator <span
              id="excavator-price"></span>er</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center mb-5">
          <button class="btn btn-secondary" id="buy-mars" data-toggle="tooltip" data-placement="bottom" title="if you have already bought this, it won't charge you again" onclick="buyMars()">??? 1,000,000er</button>
        </div>
      </div>
    </div>
<!-- NOTE THIS IS WHERE THE MOON STARTS -->


<div class="container-fluid d-none" id="mars">
  <div class="row">
    <div class="col-12 text-center p-0 mt-5">
      <h2>Mars</h2>
      <h3>Resources: <span id="mars-resource"></span></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <h5>Martian Happiness: <span id="martian-happiness" class="text-danger"></span><span id="at-war" class="d-none text-danger" data-toggle="tooltip" data-placement="bottom" title="losing 100,000mr every 5s"> WAR!!</span></h5>
      <button class="btn btn-purp text-azure" data-toggle="tooltip" data-placement="bottom" title="adds +10 to happiness unless at war" onclick="giveGifts()">Give gifts 500,000er</button>
      <button class="btn btn-purp mt-2 text-azure" data-toggle="tooltip" data-placement="bottom" title="sets Happiness to 50 if you are at war" onclick="deployTroops()">Deploy Troops: 1,000,000er 1,000,000mr</button>
    </div>
    <div class="col-md-8 text-center mt-5">
      <img src="https://pics.clipartpng.com/midle/Mars_PNG_Clip_Art-3002.png"
        class="img-fix zoom img-fluid" onclick="mineMars()" alt="">
    </div>
    <div class="col-md-2 text-right d-flex flex-column">
      <button class="btn btn-yw my-1 text-azure" data-toggle="tooltip" data-placement="bottom" title="Exchanges 100,000er for 1,000mr" onclick="exchange()">Exchange 100,000er</button>
      <button class="btn btn-yw my-1 text-azure" data-toggle="tooltip" data-placement="bottom" title="Exchanges 1,000mr for 10,000er" onclick="exchangeMr()">Exchange 1,000mr</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 p-0">
      <h4 class="mx-5">Personal Upgrades</h4>
      <h5 class="mx-md-5 mdi mdi-laser-pointer"> : <span id="lazerDrills"></span></h5>
      <h5 class="mx-md-5 mdi mdi-excavator"> : <span id="martianExcavators"></span></h5>
    </div>
    <div class="col-md-6 text-right p-0">
      <h4 class="mx-md-5">Auto Upgrades</h4>
      <h5 class="mx-md-5"><span id="beamMiners"></span> : <span class="mdi mdi-space-station"></span></h5>
      <h5 class="mx-md-5"><span id="martianTeams"></span> : <span class="mdi mdi-space-invaders"></span></h5>
    </div>
  </div>
  <div class="row mb-md-5">
    <div class="col-md-6 p-0">
      <button class="btn btn-warning ml-md-5 text-azure" data-toggle="tooltip" data-placement="bottom" title="adds +50 to click"
        onclick="buyLazerDrill()">Lazer Drills <span id="lazerDrill-price"></span>mr</button>
      <button class="btn btn-warning mx-md-1 text-azure" data-toggle="tooltip" data-placement="bottom" title="adds +200 to click"
        onclick="buyMartianExcavator()">Martian Excavator <span id="martianExcavator-price"></span>mr</button>
    </div>
    <div class="col-md-6 p-0 text-right">
      <button class="btn btn-danger mx-md-1" data-toggle="tooltip" data-placement="bottom"
        title="Auto adds 500mr every 5s" onclick="buyBeamMiner()">Beam Miner <span id="beamMiner-price"></span>mr</button>
      <button class="btn btn-danger mr-md-5" data-toggle="tooltip" data-placement="bottom"
        title="Auto adds 1000mr every 5s" onclick="buyMartianTeam()">Martian Team <span
          id="martianTeam-price"></span>mr</button>
    </div>
  </div>




  </main>






  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
